dependencies:
  build:
    - ruby
    - ruby-bundler
    - ruby-dev
    - ruby-tzinfo
    - yaml-dev
    - libpq-dev
    - vips-dev
  runtime:
    - bash
    - curl
    - jq
    - ca-certificates
    - s6
    - ruby
    - ruby-bundler
    - ruby-tzinfo
    - ruby-rdoc
    - libpq
    - vips
    - devspace-openrc

stack: alpine/3.18

build:
  command: |
    bundle config set deployment 'true'
    bundle config set without 'development test'

    bundle install

    bundle exec rails assets:precompile
  destinations:
    - '*'
    - .bundle

hook:
  post-deinstall: |
    rc-service devspace stop
    rc-update del devspace
  post-install: |
    rc-update add devspace
    rc-service devspace migrate
  post-upgrade: |
    rc-service devspace migrate
    rc-service devspace start
  pre-upgrade: |
    rc-service devspace stop

run:
  commands:
    - binary: rails
      call: db:migrate
      name: migrate
    - binary: rails
      call: console
      name: console
    - binary: tail
      call: -f -n 100 /var/log/devspace/current
      name: logs
      path: /usr/bin
  name: devspace
  services:
    - binary: rails
      name: web
      start:
        call: server
    - binary: bundle
      name: good-job
      start:
        call: exec good_job start

kits:
  - description: web service
    forks:
      - descrption: GoodJob worker
        name: good-job
        variables:
          - default_value: good-job
            key: SERVICE_MODE
    main: true
    name: web
    ports:
      - main: true
        name: web
        target: 3000
    variables:
      - default_value: production
        key: RAILS_ENV
      - default_value: '1'
        key: RAILS_SERVE_STATIC_FILES
      - driver: generic/secret
        driver_options:
          length: 128
        key: SECRET_KEY_BASE
      - driver: database/postgresql
        key: DATABASE
      - driver: bucket/aws-s3
        driver_options:
          cors: |
            [
              {
                "AllowedHeaders": [
                  "Content-Type",
                  "Content-MD5",
                  "Content-Disposition"
                ],
                "AllowedMethods": [
                  "PUT"
                ],
                "AllowedOrigins": [
                  {{- installation.origins -}}
                ],
                "MaxAgeSeconds": 3600
              }
            ]
        key: AWS_S3
